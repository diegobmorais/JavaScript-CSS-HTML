<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de reserva</title>
    <link rel="stylesheet" type="text/css" href="/Diego Batista/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="m-5 d-flex justify-content-center">
            <span class="h5">Gerenciamento de reserva</span>
        </div>
        <div class="container-table">
            <form class="container" id="btn-submit">
                <div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="InputNome">
                        </div>
                        <div class="col">
                            <label for="InputCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="InputCpf">
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <select id="num-quarto" class="form-select">
                        <option selected>Escolha seu quarto</option>
                        <option value="101">101</option>
                        <option value="102">102</option>
                        <option value="103">103</option>
                    </select>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label">Início da reserva</label>
                        <input type="date" class="form-control" id="InputInicio">
                    </div>
                    <div class="col">
                        <label class="form-label">Término da reserva</label>
                        <input type="date" class="form-control" id="InputFinal">
                    </div>

                </div>
                <button type="submit" class="btn btn-success mt-2 ">Reservar</button>
                <button class="btn btn-success mt-2 " id="btn-sair" type="button">Sair</button>
            </form>
        </div>

        <div class="container-table mt-5">
            <table class="tabela table table-striped" id="id-tabela">
                <thead>
                    <tr>
                        <td>Nº Quarto</td>
                        <td>Cliente</td>
                        <td>CPF</td>
                        <td>Periodo</td>
                        <td>Açôes</td>
                    </tr>
                </thead>
                <tbody id="listaDeClientes">

                </tbody>

            </table>
        </div>
        <script type="module" src="./assets/JavaScript/cadastro.js"></script>
    </div>

</body>

</html>
