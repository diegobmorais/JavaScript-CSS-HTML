<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>   
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">    

    <main class="form-login w-25 p-3 m-auto">
        <form>
          
          <h1 class="h3 mb-3 fw-normal">Login de Administrador</h1>
                     
          <div class="form-floating">
            <input type="email" class="form-control" id="Email" placeholder="nome@exemplo.com">
            <label>Endere√ßo de Email</label>
          </div>
          <div class="form-floating mt-1">
            <input type="password" class="form-control" id="Senha" placeholder="Senha">
            <label>Senha</label>
          </div>
          
          <div class="form-check text-start my-3 mt-2">
            <input class="form-check-input" type="checkbox" value="Lembrar-me" id="flexCheck">
            <label class="form-check-label" for="flexCheckDefault">
              Lembrar-me
            </label>
          </div>
          <button class="btn btn-success w-100 py-2" type="button" onclick="validarLogin()" >Login</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; - 2023</p>
        </form>
      </main> 
      
      <script src="./assets/JavaScript/login.js"></script>
</body>
</html>
