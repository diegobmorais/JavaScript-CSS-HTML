<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando valores do DOM</title>

    <script>

        function enviar() {
            const caracter = document.getElementById('caracter').value;
            document.getElementById('caracter').value = '';

            switch (caracter) {
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    document.getElementById('numeros').value += caracter;
                    break;
                default:
                    document.getElementById('letras').value += caracter;


            }
        }
    </script>
</head>

<body>
    <div>
        <input type="text" id="caracter">
        <hr>
        <input type="text" id="letras" disabled> Letras
        <input type="text" id="numeros" disabled>Numeros

        <button type="button" onclick="enviar()">enviar</button>
    </div>
  
</body>

</html>
