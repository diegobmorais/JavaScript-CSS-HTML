<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>

    <script>

        var listaFuncionarios = ["diego", "douglas", "debora", "davi", "lidia"];

            listaFuncionarios.forEach(function(valor, indice ){ // foreach recebe uma callback com 3 parametros (valor, indice e o proprio array)
                document.write('[' +indice+ '] '+ valor, '<br>') 
            })

    </script>
</head>

<body>

</body>

</html>
