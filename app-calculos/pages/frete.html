<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de Frete</title>
    <style>
      body {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        padding: 50px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px grey;
      }
      .imagem-frete {
        width: 150px;
        height: auto;
        margin-bottom: 10px;
      }
      input {
        width: 80%;
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        box-sizing: border-box;
        text-align: center;
        min-width: 200px;
        text-align: center;
        margin-bottom: 8px;
      }
      input:focus {
        outline: 2px solid lightskyblue;
        text-align: center;
      }
      .formulario {
        margin-bottom: 10px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button {
        background-color: #6558f5;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        text-align: center;
        margin-top: 15px;
        width: 40%;
        box-shadow: 0 2px 5px rgb(10, 10, 10);
      }
      button:hover {
        background-color: #5a4fd7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cálculo de frete</h2>
      <img src="https://ajpeletroinfo.com.br/wp-content/uploads/2019/04/frete-768x438.png" alt="Ícone frete" class="imagem-frete" />
      <div class="formulario">
        
        <input type="number" id="peso" placeholder="Peso do produto" />        
        <input type="number" id="distancia" placeholder="Distância do produto" />
        <button onclick="calcularDistancia()" class="button">Calcular</button>

      </div>
    </div>

    <script>
      function calcularDistancia(){
        // calculo imc
          var peso = parseFloat(document.getElementById('peso').value)

          var distancia = parseFloat(document.getElementById('distancia').value)

          var custoPeso =  peso * 0.50
          var custoDistancia = distancia * 0.10
          var custoFrete = custoPeso + custoDistancia

          var parametroFrete = custoFrete; 
          var urlDestino = './resultadoFrete.html?custoFrete=' + encodeURIComponent(parametroFrete); 
    
          // redireciona para outra página */
          
         window.location.href = urlDestino;
      }

  </script>
  </body>
</html>
